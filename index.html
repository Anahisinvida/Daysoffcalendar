<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drinking Day Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!--My css-->
  <link href="/style.css" rel="stylesheet">
</head>

<body>
       
  <div class="container">
      <div class="header">
        <h1>Is drinking time?</h1>
        <h2>Calendar</h2>
      </div>
  </div>
      <br>

  <!-- Estructura de Calculadora -->
  <div class="container">
      <!-- Valores -->
      <div class="row justify-content-center">
          <!-- Day -->
          <div class="col-sm-4">
              <div class="day form-group">
                  <label for="form_need">Day</label>
                  <input style="text-align: center;" type="number" min="1" max="31" class="form-control" id="dayInput" placeholder="dd" required/>
              </div>
          </div>

          <!-- Month -->
          <div class="col-sm-4">
              <div class="month form-group">
                  <label for="form_need">Month</label>
                  <input style="text-align: center;" type="number" min="1" max="12"  class="form-control " id="monthInput" placeholder="mm" required/>
              </div>
          </div>

          <!-- Yaar -->
          <div class="col-sm-4">
              <div class="year form-group">
                  <label for="form_need" >Year</label>
                  <input style="text-align: center;" type="number" class="form-control"  id="yearInput" placeholder="aaaa" required/>
              </div>
          </div> 
      </div>
  </div>
  
  
      <!-- Funcion Calculadora -->
  <div class="container my-5">
      <div class="row justify-content-center text-center">
          <div class=" result col-sm-8">
              <button id="btn"  class="btn btn-outline-secondary ">Calculate</button>
          </div>
      </div>
  </div>

       <!-- Resultado de la OperaciÃ³n -->
       <div class="container my-2">
        <div class="row justify-content-center">
          <div class="col-sm-12">
                <label>Week Day :</label>        
                <input id="resultInput" style="text-align: right;"  class="form-control" readonly><br>
          </div>
        </div>
    </div>
    <br>

  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
  <!-- Script Calculadora -->
  <script src="./script.js"></script>
  
  <footer class="text-center text-white" style="background-color: #f1f1f1;">
      
    </footer>
</body>
